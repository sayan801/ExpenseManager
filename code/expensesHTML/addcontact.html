<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<style type="text/css">
<!--
.style10 {
	font-size: 36px;
	font-family: Geneva, Arial, Helvetica, sans-serif;
	font-weight: bold;
	color: #0000FF;
}
.style23 {color: #0000FF; font-size: 14px; font-weight: bold; }
.style25 {color: #003300; font-size: 14px; font-weight: bold; }
-->
</style>
</head>

<body>
<center> 
  <span class="style10"><u>Add Contact</u></span>
</center>
<form action="" method="post" name="adcon">

		<table >
			<tr>
				<td><span class="style23"> Full Name </span></td>
				<td> <input name="fn" type="text" size="30" /></td>
			</tr>
			<tr>
				<td><span class="style23"> Job Title </span></td>
				<td> <input name="fn" type="text" size="30" maxlength="30" /></td>
			<tr>
				<td><span class="style23"> Company Name </span></td>
				<td> <input name="fn" type="text" size="30" maxlength="30" /></td>
			</tr>
			<tr>
				<td colspan="2"><span class="style23"> Phone Number </span></td>
			</tr>
			<tr>
				<td><span class="style25"> Home </span></td>
				<td> <input name="fn" type="text" size="12" maxlength="30" /></td>
			</tr>
			<tr>
				<td><span class="style25"> Office </span></td>
				<td> <input name="fn" type="text" size="12" maxlength="30" /></td>
			</tr>
			<tr>
				<td><span class="style25"> Mobile </span></td>
				<td> <input name="fn" type="text" size="12" maxlength="30" /></td>
			</tr>
			<tr>
				<td colspan="2"><span class="style23"> Address </span></td>
			</tr>
			<tr>
				<td><span class="style25"> Street </span></td>
				<td> <input name="fn" type="text" size="30" maxlength="30" /></td>
			</tr>
			<tr>
				<td><span class="style25"> City </span></td>
				<td> <input name="fn" type="text" size="30" maxlength="30" /></td>
			</tr>
			<tr>
				<td><span class="style25"> Zip </span></td>
				<td> <input name="fn" type="text" size="30" maxlength="30" /></td>
			</tr>
			<tr>
				<td><span class="style25"> State </span></td>
				<td> <input name="fn" type="text" size="30" maxlength="30" /></td>
			</tr>
			<tr>
				<td><span class="style23"> Email Id </span></td>
				<td> <input name="fn" type="text" size="30" maxlength="30" /></td>
			</tr>
			<tr>
  				<td align="justify" ><span class="style23" > Notes </span></td>
				<td><textarea name="note" cols="25" rows="10"></textarea></td>
			</tr>
			<tr>
			<td colspan="2"><center><input name="add" type="button" value="Add" /> &nbsp; &nbsp;<input name="Reset" type="button" value="Reset" /></center></td>
	</table>
	
</form>

</body>
</html>
